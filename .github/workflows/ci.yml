# .github/workflows/ci.yml

name: CI Build

# Triggers the workflow on push or pull request events for the "main" branch
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      # Defines a build matrix to test against multiple Node.js versions
      matrix:
        node-version: [18.x, 20.x, 22.x]

    steps:
    # Checks out your repository so the job can access it
    - name: Checkout repository
      uses: actions/checkout@v4

    # Sets up the specified Node.js version and configures caching for npm
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    # Installs dependencies reliably using the package-lock.json file
    - name: Install dependencies
      run: npm ci

    # Runs the webpack build
    - name: Build with webpack
      run: npx webpack
